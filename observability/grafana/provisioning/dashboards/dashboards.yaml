# Grafana dashboards provisioning
apiVersion: 1

providers:
  - name: 'Loom Dashboards'
    orgId: 1
    folder: 'Loom'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
