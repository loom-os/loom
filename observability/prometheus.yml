# Prometheus configuration for Loom metrics
#
# This configuration sets up Prometheus to:
# 1. Scrape metrics from OpenTelemetry Collector
# 2. Scrape metrics from Loom Core directly (if exposed)
# 3. Configure alerting rules (optional)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "loom-dev"
    environment: "development"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alerts (optional)
# rule_files:
#   - 'alerts.yml'

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
        labels:
          component: "otel-collector"

  # Scrape Prometheus exporter from OTel Collector
  - job_name: "loom-core"
    static_configs:
      - targets: ["otel-collector:8889"]
        labels:
          service: "loom-core"
    metric_relabel_configs:
      # Keep only loom-specific metrics
      - source_labels: [__name__]
        regex: "loom_.*"
        action: keep

  # Scrape Jaeger metrics (optional)
  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]
        labels:
          component: "jaeger"
