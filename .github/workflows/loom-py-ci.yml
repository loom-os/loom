name: Loom Python SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - "loom-py/**"
      - "loom-proto/**"
      - ".github/workflows/loom-py-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "loom-py/**"
      - "loom-proto/**"
      - ".github/workflows/loom-py-ci.yml"

defaults:
  run:
    working-directory: loom-py

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install ruff black

      - name: Run ruff
        run: ruff check src/ tests/ --extend-exclude 'src/loom/proto/generated'

      - name: Run black check
        run: black --check src/ tests/ --exclude 'proto/generated'

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-asyncio pytest-cov

      - name: Generate proto files
        run: python -m loom.proto.generate

      - name: Run tests
        run: pytest -v --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./loom-py/coverage.xml
          flags: python
          name: loom-py-coverage

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build dependencies
        run: |
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loom-py-dist
          path: loom-py/dist/

  integration-test:
    name: Integration Tests (with Bridge)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Build Bridge server
        run: |
          cd ..
          cargo build -p loom-bridge --bin loom-bridge-server

      - name: Install Python dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-asyncio

      - name: Start Bridge server
        run: |
          ../target/debug/loom-bridge-server &
          echo $! > bridge.pid
          sleep 3

      - name: Run integration tests
        run: pytest -v -m integration

      - name: Stop Bridge server
        if: always()
        run: |
          if [ -f bridge.pid ]; then
            kill $(cat bridge.pid) || true
          fi
